name: build
author: hitsuzen-002
description: build
runs:
  using:
    - name: code checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Copy .env
      run: cp .env.production .env

    - name: npm install
      run: npm install

    - name: build
      run: |
        export NODE_OPTIONS="--max_old_space_size=4096"
        npm run build