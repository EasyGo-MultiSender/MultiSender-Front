name: build
author: hitsuzen-002
description: 'Build the project and output the build artifacts'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '18'
  artifact-name:
    description: 'Name of the artifact to upload'
    required: false
    default: 'build-artifact'
  artifact-path:
    description: 'Path to the directory to upload'
    required: false
    default: 'build'

outputs:
  build-directory:
    description: 'Path to the build directory'
    value: ${{ steps.build-step.outputs.build-directory }}
  artifact-name:
    description: 'Name of the uploaded artifact'
    value: ${{ inputs.artifact-name }}

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Copy .env
      run: cp .env.production .env
      shell: bash

    - name: Install dependencies
      run: npm i
      shell: bash

    - name: Build
      id: build-step
      run: |
        export NODE_OPTIONS="--max_old_space_size=4096"
        npm run build
        echo "build-directory=$(pwd)/${{ inputs.artifact-path }}" >> $GITHUB_OUTPUT
      shell: bash

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: ${{ inputs.artifact-path }}